<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Мессенджер - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #5188c1 0%, #3a5f8a 100%);
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .app-logo {
            width: 80px;
            height: 80px;
            background-color: #5188c1;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .google-btn:hover {
            background-color: #357ae8;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: white;
            border-radius: 2px;
            padding: 2px;
        }
        
        .chat-container {
            display: none;
            width: 100%;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* Стили для списка контактов */
        .contacts-container {
            width: 350px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .contacts-header {
            padding: 20px;
            background-color: #5188c1;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .user-menu {
            position: relative;
            display: inline-block;
        }
        
        .user-profile-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .user-profile-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-menu-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .user-menu-dropdown a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .user-menu-dropdown a:hover {
            background-color: #f1f1f1;
        }
        
        .user-menu-dropdown a svg {
            margin-right: 8px;
        }
        
        .user-menu:hover .user-menu-dropdown {
            display: block;
        }
        
        .search-container {
            padding: 15px;
            background-color: #f5f5f5;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: #e6e6e6;
            outline: none;
        }
        
        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .contact {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .contact:hover {
            background-color: #f5f5f5;
        }
        
        .contact.active {
            background-color: #e6eeff;
        }
        
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5188c1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .contact-lastmsg {
            font-size: 14px;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        /* Стили для окна чата */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }
        
        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5188c1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .chat-header-info {
            flex: 1;
        }
        
        .chat-header-name {
            font-weight: 600;
        }
        
        .chat-header-status {
            font-size: 13px;
            color: #777;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e6e6e6;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message-incoming {
            align-items: flex-start;
        }
        
        .message-outgoing {
            align-items: flex-end;
            margin-left: auto;
        }
        
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
            position: relative;
        }
        
        .incoming .message-bubble {
            background-color: #fff;
            border-top-left-radius: 4px;
        }
        
        .outgoing .message-bubble {
            background-color: #5188c1;
            color: white;
            border-top-right-radius: 4px;
        }
        
        .message-time {
            font-size: 12px;
            color: #999;
            padding: 0 5px;
        }
        
        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            outline: none;
            resize: none;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .send-button {
            margin-left: 10px;
            background-color: #5188c1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #fff;
            color: #5188c1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #fff;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .contacts-container {
                width: 80px;
            }
            
            .contact-info {
                display: none;
            }
            
            .contacts-header h2 {
                display: none;
            }
            
            .user-menu-dropdown {
                right: -10px;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер входа -->
    <div class="login-container" id="login-container">
        <div class="app-logo">M</div>
        <h1>Мой Мессенджер</h1>
        <p>Войдите, чтобы начать общение</p>
        <button class="google-btn" id="google-login">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Войти через Google
        </button>
    </div>
    
    <!-- Контейнер чата -->
    <div class="chat-container" id="chat-container">
        <!-- Контейнер списка контактов -->
        <div class="contacts-container">
            <div class="contacts-header">
                <h2>Мои чаты</h2>
                <div class="user-menu">
                    <button class="user-profile-btn">
                        <div class="user-avatar" id="user-avatar">U</div>
                    </button>
                    <div class="user-menu-dropdown">
                        <a href="#" id="profile-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Профиль
                        </a>
                        <a href="#" id="settings-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            Настройки
                        </a>
                        <a href="#" id="logout-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Выйти
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Поиск...">
            </div>
            
            <div class="contacts-list">
                <!-- Контакты будут добавляться через JavaScript -->
            </div>
        </div>
        
        <!-- Контейнер окна чата -->
        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-header-avatar" id="current-chat-avatar">А</div>
                <div class="chat-header-info">
                    <div class="chat-header-name" id="current-chat-name">Выберите чат</div>
                    <div class="chat-header-status" id="current-chat-status">онлайн</div>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Сообщения будут добавляться через JavaScript -->
                <div class="message-placeholder">
                    <p style="text-align: center; color: #777; margin-top: 30px;">Выберите чат для начала общения</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <textarea class="chat-input" id="message-input" placeholder="Введите сообщение..." rows="1"></textarea>
                <button class="send-button" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Данные для примера
        const contacts = [
            { id: 1, name: "Анна", avatar: "А", lastMessage: "Привет! Как дела?", time: "10:30", online: true },
            { id: 2, name: "Борис", avatar: "Б", lastMessage: "Жду тебя завтра", time: "09:15", online: false },
            { id: 3, name: "Виктор", avatar: "В", lastMessage: "Отправил документы", time: "Вчера", online: true },
            { id: 4, name: "Дарья", avatar: "Д", lastMessage: "Спасибо за помощь!", time: "Ср", online: false },
            { id: 5, name: "Елена", avatar: "Е", lastMessage: "Где встретимся?", time: "Пн", online: true }
        ];
        
        const messages = {
            1: [
                { text: "Привет! Как дела?", incoming: true, time: "10:30" },
                { text: "Привет! Все отлично, а у тебя?", incoming: false, time: "10:31" },
                { text: "Тоже хорошо. Что планируешь на выходные?", incoming: true, time: "10:32" }
            ],
            2: [
                { text: "Жду тебя завтра", incoming: true, time: "09:15" },
                { text: "Во сколько встречаемся?", incoming: false, time: "09:20" }
            ],
            3: [
                { text: "Отправил документы", incoming: true, time: "14:40" },
                { text: "Получил, спасибо!", incoming: false, time: "14:45" }
            ],
            4: [
                { text: "Спасибо за помощь!", incoming: true, time: "16:20" },
                { text: "Всегда рад помочь!", incoming: false, time: "16:25" }
            ],
            5: [
                { text: "Где встретимся?", incoming: true, time: "12:05" },
                { text: "У входа в парк, как обычно", incoming: false, time: "12:10" }
            ]
        };
        
        let currentChatId = null;
        let currentUser = null;
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, авторизован ли уже пользователь
            const savedUser = localStorage.getItem('chatUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showChatInterface();
            }
            
            setupEventListeners();
        });
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Кнопка входа через Google
            document.getElementById('google-login').addEventListener('click', handleGoogleLogin);
            
            // Кнопка выхода
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            
            // Заглушки для других пунктов меню
            document.getElementById('profile-link').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Раздел профиля в разработке');
            });
            
            document.getElementById('settings-link').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Раздел настроек в разработке');
            });
            
            // Кнопка отправки сообщения
            document.getElementById('send-button').addEventListener('click', sendMessage);
            
            // Обработка нажатия Enter в поле ввода
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Автоматическое изменение высоты поля ввода
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }
        
        // Обработка входа через Google (имитация)
        function handleGoogleLogin() {
            // В реальном приложении здесь была бы интеграция с Google OAuth API
            // Для демонстрации мы просто имитируем успешный вход
            
            // Создаем фейкового пользователя
            const randomUsers = [
                { name: "Алексей Петров", email: "alex@gmail.com", avatar: "A" },
                { name: "Мария Иванова", email: "maria@gmail.com", avatar: "M" },
                { name: "Дмитрий Смирнов", email: "dmitry@gmail.com", avatar: "Д" }
            ];
            
            const randomUser = randomUsers[Math.floor(Math.random() * randomUsers.length)];
            
            currentUser = {
                name: randomUser.name,
                email: randomUser.email,
                avatar: randomUser.avatar,
                profileImage: null
            };
            
            // Сохраняем в localStorage
            localStorage.setItem('chatUser', JSON.stringify(currentUser));
            
            // Показываем интерфейс чата
            showChatInterface();
        }
        
        // Обработка выхода
        function handleLogout(e) {
            e.preventDefault();
            
            // Удаляем данные пользователя
            localStorage.removeItem('chatUser');
            currentUser = null;
            
            // Показываем экран входа
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('chat-container').style.display = 'none';
            
            // Сбрасываем состояние чата
            currentChatId = null;
            document.getElementById('chat-messages').innerHTML = 
                '<div class="message-placeholder"><p style="text-align: center; color: #777; margin-top: 30px;">Выберите чат для начала общения</p></div>';
            document.getElementById('current-chat-name').textContent = 'Выберите чат';
            document.getElementById('current-chat-avatar').textContent = 'А';
            document.getElementById('current-chat-status').textContent = 'онлайн';
        }
        
        // Показать интерфейс чата
        function showChatInterface() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            // Устанавливаем аватар пользователя
            document.getElementById('user-avatar').textContent = currentUser.avatar;
            
            // Загружаем контакты и чаты
            renderContacts();
            setupChatEventListeners();
        }
        
        // Настройка обработчиков событий для чата
        function setupChatEventListeners() {
            // Выбор чата
            document.querySelectorAll('.contact').forEach(contact => {
                contact.addEventListener('click', function() {
                    const contactId = parseInt(this.dataset.id);
                    selectChat(contactId);
                });
            });
        }
        
        // Отрисовка списка контактов
        function renderContacts() {
            const contactsList = document.querySelector('.contacts-list');
            contactsList.innerHTML = '';
            
            contacts.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact';
                contactElement.dataset.id = contact.id;
                
                contactElement.innerHTML = `
                    <div class="contact-avatar">${contact.avatar}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-lastmsg">${contact.lastMessage}</div>
                    </div>
                    <div class="contact-time">${contact.time}</div>
                `;
                
                contactsList.appendChild(contactElement);
            });
        }
        
        // Выбор чата
        function selectChat(chatId) {
            currentChatId = chatId;
            
            // Обновление активного контакта
            document.querySelectorAll('.contact').forEach(contact => {
                if (parseInt(contact.dataset.id) === chatId) {
                    contact.classList.add('active');
                } else {
                    contact.classList.remove('active');
                }
            });
            
            // Обновление заголовка чата
            const contact = contacts.find(c => c.id === chatId);
            document.getElementById('current-chat-name').textContent = contact.name;
            document.getElementById('current-chat-avatar').textContent = contact.avatar;
            document.getElementById('current-chat-status').textContent = contact.online ? 'онлайн' : 'был(а) недавно';
            
            // Отрисовка сообщений
            renderMessages(chatId);
        }
        
        // Отрисовка сообщений
        function renderMessages(chatId) {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            
            if (messages[chatId]) {
                messages[chatId].forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.incoming ? 'message-incoming incoming' : 'message-outgoing outgoing'}`;
                    
                    messageElement.innerHTML = `
                        <div class="message-bubble">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                });
            }
            
            // Прокрутка вниз
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Отправка сообщения
        function sendMessage() {
            if (!currentChatId) return;
            
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            
            if (text === '') return;
            
            // Добавление сообщения в данные
            const now = new Date();
            const time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            if (!messages[currentChatId]) {
                messages[currentChatId] = [];
            }
            
            messages[currentChatId].push({
                text: text,
                incoming: false,
                time: time
            });
            
            // Обновление интерфейса
            renderMessages(currentChatId);
            
            // Очистка поля ввода
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Имитация ответа через 1-3 секунды
            setTimeout(() => {
                const responses = [
                    "Хорошо!", 
                    "Понятно", 
                    "Спасибо!", 
                    "Интересно...", 
                    "Я подумаю над этим"
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                
                messages[currentChatId].push({
                    text: randomResponse,
                    incoming: true,
                    time: `${now.getHours()}:${(now.getMinutes() + 1).toString().padStart(2, '0')}`
                });
                
                renderMessages(currentChatId);
                
                // Обновление последнего сообщения в списке контактов
                const contactIndex = contacts.findIndex(c => c.id === currentChatId);
                if (contactIndex !== -1) {
                    contacts[contactIndex].lastMessage = randomResponse;
                    contacts[contactIndex].time = "Только что";
                    renderContacts();
                    document.querySelector(`.contact[data-id="${currentChatId}"]`).classList.add('active');
                }
                
            }, 1000 + Math.random() * 2000);
        }
    </script>
